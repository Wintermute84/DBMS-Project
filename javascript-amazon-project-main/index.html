<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/login/login.css">       

    <title>Login & Sign In Page</title>
</head>

<body>

    <div class="container" id="container">
        <div class=head>
            <div class="amazon-header-middle-section">
                  <img class="amazon-logo"
                    src="./images/Screenshot 2024-10-12 at 3.39.35â€¯PM.png">
              </div>
        </div>
        <div class="form-container sign-up">
            <form>
                <h1>Sign In</h1>
                <span>Login With Username & Password</span>
                <input class="js-user-name" type="text" placeholder="Enter Username">
                <input class="js-user-password" type="password" placeholder="Enter Password">
                <p>Not a user? <a href="logincab.html" id="goToSignUp"><u>Create Account</u></a></p> 
                <button class="js-user-login-button">Sign In</button>
            </form>
        </div>


        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <span>Login With Username & Password</span>
                <input type="text" class="js-seller-name" placeholder="Enter Username">
                <input type="password" class="js-seller-password" placeholder="Enter Password">
                <p>Not a user? <a href="logincas.html" id="goToSignUp"><u>Create Account</u></a></p> 
                <button class="js-seller-login-button">Sign In</button>
            </form>
        </div>
        
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Want To Sell?</h1>
                    <p>Sign in With ID & Password</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Start shopping...</h1>
                    <p>Sign in With ID & Password</p>
                    <button class="hidden" id="register">Sign In</button>
                </div>
            </div>
        </div>
    </div>




<script src="scripts/login.js"></script>
</body>
</html>
