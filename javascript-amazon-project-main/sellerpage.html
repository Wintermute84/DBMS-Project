<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Project</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/amazon.css">
    <link rel="stylesheet" href="styles/pages/form.css">
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="sellerpage.html" class="header-link">
          <img class="amazon-logo"
            src="images/amazon-logo-white.png">
          <img class="amazon-mobile-logo"
            src="images/amazon-mobile-logo-white.png">
        </a>
      </div>

      <div class="amazon-header-middle-section" style="margin-top: 1%;">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <img class="add-icon" src="images/icons/add-icon.png">
      </div>
    </div>
    
    <div class="main">
      <div class="products-grid js-products-grid">
      </div>
    </div>

    <div class="modal">
      <div class="close-button"><img src="images/icons/close-button.png" class="close-button-image"></div>
      <h2>Add a Product!</h2>
      <form id="submit">
          <label for="productname">Product Name:</label>
          <input type="text" id="productname" name="productname" required>

          <label for="image-link">Image (link required):</label>
          <input type="text" id="image-link" name="image-link" required>

          <label for="price">Price (In Cents):</label>
          <input type="text" id="price" name="price" required>
          <input type="submit" value="Submit" class="submit-button">
      </form>
    </div>
  
    <script type="module" src="scripts/sellerpage.js"></script>
  </body>
</html>
